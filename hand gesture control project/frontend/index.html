<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Gesture Control Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<header class="navbar">
  <div class="logo">üñê GestureControl</div>

  <div class="status">
    <span>System Status:</span>
    <span class="status-dot inactive" id="statusDot"></span>
    <svg class="status-icon" viewBox="0 0 24 24">
        <circle cx="12" cy="12" r="10" fill="none" stroke="currentColor" stroke-width="2"/>
        <circle cx="12" cy="12" r="3" fill="currentColor"/>
    </svg>
  </div>

  <div class="theme-switch" id="themeToggle">
    <div class="switch-track">
      <div class="switch-thumb">
        <span class="switch-icon">üåô</span>
      </div>
    </div>
  </div>
</header>

<div class="layout">

  <aside class="sidebar">

    <div class="sidebar-header">
      <button id="sidebarToggle" class="collapse-btn">‚ò∞</button>
    </div>

    <!-- Buttons -->
    <button class="nav-btn">
      <span class="icon">
        <svg viewBox="0 0 24 24" class="nav-icon">
          <polygon points="8,5 19,12 8,19"></polygon>
        </svg>
      </span>
      <span class="text">Start Control</span>
    </button>

    <button class="nav-btn">
      <span class="icon">
        <svg viewBox="0 0 24 24" class="nav-icon">
          <rect x="6" y="6" width="12" height="12"></rect>
        </svg>
      </span>
      <span class="text">Stop Control</span>
    </button>

    <button class="nav-btn">
      <span class="icon">
        <svg viewBox="0 0 24 24" class="nav-icon">
          <line x1="8" y1="6" x2="20" y2="6"></line>
          <line x1="8" y1="12" x2="20" y2="12"></line>
          <line x1="8" y1="18" x2="20" y2="18"></line>
          <circle cx="4" cy="6" r="1.5"></circle>
          <circle cx="4" cy="12" r="1.5"></circle>
          <circle cx="4" cy="18" r="1.5"></circle>
        </svg>
      </span>
      <span class="text">Gesture List</span>
    </button>

    <button class="nav-btn">
      <span class="icon">
        <svg viewBox="0 0 24 24" class="nav-icon">
          <circle cx="12" cy="12" r="3"></circle>
          <path d="M12 2v3M12 19v3M4.9 4.9l2.1 2.1M16.9 16.9l2.1 2.1M2 12h3M19 12h3M4.9 19.1l2.1-2.1M16.9 7.1l2.1-2.1"></path>
        </svg>
      </span>
      <span class="text">Settings</span>
    </button>

    <!-- Focus -->
    <div class="focus-mode">
        <div class="focus-icon">
            <span class="icon">
                <svg viewBox="0 0 24 24" class="nav-icon">
                <circle cx="12" cy="12" r="9" fill="none"></circle>
                <circle cx="12" cy="12" r="3"></circle>
                </svg>
            </span>
            <span class="text">Focus Mode</span>
        </div>

        <div class="focus-switch" id="focusToggle">
            <div class="switch-track">
                <div class="switch-thumb"></div>
            </div>
        </div>
    </div>

  </aside>

  <main class="main-content">

    <div class="screen-area">
      Live Desktop Screen
    </div>

    <!-- RESTORED LOWER PANEL -->
    <div class="bottom-panel">

    <div class="panel">
        <h3>Webcam Preview</h3>
        <div class="webcam-box">MediaPipe Feed</div>
        <p>No Hand Detected</p>
    </div>

    <div class="panel">
        <h3>Gesture Timer</h3>

        <div class="timer-container">
            <svg class="progress-ring" width="180" height="180">
            <circle
                class="progress-bg"
                cx="90"
                cy="90"
                r="70"
            />
            <circle
                class="progress-circle"
                cx="90"
                cy="90"
                r="70"
            />
            </svg>

            <div class="timer-text" id="timerText">0s</div>
        </div>
    </div>

    <div class="panel">
        <h3>Detected Gesture</h3>
        <h2>None</h2>
        <p>Confidence: 0%</p>
        <!-- <select>
        <option>View Gesture List</option>
        </select> -->
    </div>

    </div>

  </main>

</div>

<script src="script.js"></script>
</body>
</html>
