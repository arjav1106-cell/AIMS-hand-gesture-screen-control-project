<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Gesture List - Gesture Control</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="gesture-list-style.css">
</head>
<body>

<!-- ============================================================
     NAVBAR
============================================================ -->
<header class="navbar">
  <div class="logo">ğŸ– GestureControl</div>

  <div class="gesture-count">
    <span class="count-label">Number of Gestures:</span>
    <span class="count-value" id="gestureCount">0</span>
  </div>

  <div class="theme-switch" id="themeToggle">
    <div class="switch-track">
      <div class="switch-thumb">
        <span class="switch-icon">ğŸŒ™</span>
      </div>
    </div>
  </div>
</header>

<!-- ============================================================
     LAYOUT
============================================================ -->
<div class="layout">

  <!-- -------------------------------------------------------
       LEFT SIDEBAR
  ------------------------------------------------------- -->
  <aside class="sidebar">

    <div class="sidebar-header">
      <button id="sidebarToggle" class="collapse-btn">â˜°</button>
    </div>

    <!-- Home Button -->
    <button class="nav-btn" id="homeBtn">
      <span class="icon">
        <svg viewBox="0 0 24 24" class="nav-icon">
          <path d="M3 12L12 3l9 9"></path>
          <path d="M9 21V12h6v9"></path>
          <path d="M3 12v9h18V12"></path>
        </svg>
      </span>
      <span class="text">Home</span>
    </button>

    <!-- Control Screen Button -->
    <button class="nav-btn" id="controlBtn">
      <span class="icon">
        <svg viewBox="0 0 24 24" class="nav-icon">
          <rect x="3" y="3" width="18" height="18" rx="2"></rect>
          <line x1="9" y1="3" x2="9" y2="21"></line>
        </svg>
      </span>
      <span class="text">Control Screen</span>
    </button>

    <!-- Settings Button -->
    <button class="nav-btn">
      <span class="icon">
        <svg viewBox="0 0 24 24" class="nav-icon">
          <circle cx="12" cy="12" r="3"></circle>
          <path d="M12 2v3M12 19v3M4.9 4.9l2.1 2.1M16.9 16.9l2.1 2.1M2 12h3M19 12h3M4.9 19.1l2.1-2.1M16.9 7.1l2.1-2.1"></path>
        </svg>
      </span>
      <span class="text">Settings</span>
    </button>

  </aside>

  <!-- -------------------------------------------------------
       MAIN CONTENT â€” Gesture Cards Grid
  ------------------------------------------------------- -->
  <main class="main-content">

    <div class="gesture-grid" id="gestureGrid">
      <!-- Gesture cards will be dynamically rendered here -->
    </div>

  </main>

  <!-- -------------------------------------------------------
       DELETE CONFIRMATION MODAL
  ------------------------------------------------------- -->
  <div class="modal-overlay" id="deleteModal">
    <div class="modal-content">
      
      <!-- Cancel button (X) -->
      <button class="modal-close" id="modalClose">
        <svg viewBox="0 0 24 24">
          <line x1="18" y1="6" x2="6" y2="18"></line>
          <line x1="6" y1="6" x2="18" y2="18"></line>
        </svg>
      </button>

      <!-- Gesture name -->
      <h2 class="modal-gesture-name" id="modalGestureName"></h2>

      <!-- Gesture image -->
      <div class="modal-image-container">
        <img src="" alt="" class="modal-gesture-image" id="modalGestureImage">
      </div>

      <!-- Confirm delete button -->
      <button class="modal-confirm-btn" id="modalConfirmBtn">
        <svg viewBox="0 0 24 24" class="btn-icon">
          <polyline points="3 6 5 6 21 6"></polyline>
          <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
          <line x1="10" y1="11" x2="10" y2="17"></line>
          <line x1="14" y1="11" x2="14" y2="17"></line>
        </svg>
        Confirm Delete
      </button>

    </div>
  </div>

</div>

<script src="gesture-list-script.js"></script>
</body>
</html>
